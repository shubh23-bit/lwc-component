<template>
    <!-- Outer Table: All accounts, as before -->
    <table class="custom-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Industry</th>
                <th>Phone</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={accountList} for:item="acc">
                <tr key={acc.Id}>
                    <td>{acc.Name}</td>
                    <td>{acc.Industry}</td>
                    <td>{acc.Phone}</td>
                    <td>{acc.Type}</td>
                    <td>
                        <div class="button-group">
                            <button class="open-btn" 
                                data-id={acc.Id}
                                onclick={handleOpen}>Open</button>
                            <button class="edit-btn" onclick={handleEdit}>Edit</button>
                        </div>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>

    <!-- Modal: Show only selectedAccount details -->
    <template if:true={showModal}>
        <div class="modal-backdrop"></div>
        <section class="modal">
            <header>
                <h2>Account Details</h2>
            </header>
            <div class="modal-table-wrapper">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Industry</th>
                            <th>Phone</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{selectedAccount.Name}</td>
                            <td>{selectedAccount.Industry}</td>
                            <td>{selectedAccount.Phone}</td>
                            <td>{selectedAccount.Type}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <footer>
                <button class="close-btn" onclick={handleCloseModal}>Close</button>
            </footer>
        </section>
    </template>
</template>
