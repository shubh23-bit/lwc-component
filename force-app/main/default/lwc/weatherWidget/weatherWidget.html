<template>
    <lightning-card title="Weather Widget">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Enter City"
                value={cityName}
                onchange={handleCityChange}>
            </lightning-input>

            <lightning-button
                label="Get Weather"
                variant="brand"
                onclick={fetchWeather}
                class="slds-m-top_small">
            </lightning-button>
        </div>

        <template if:true={weatherData}>
            <div class="slds-p-around_medium">
                <p><b>City:</b> {weatherData.name}</p>
                <template if:true={weatherData.main}>
                    <p><b>Temperature:</b> {weatherData.main.temp} Â°C</p>
                </template>
                <template if:true={weatherData.weather}>
                    <p><b>Weather:</b> {weatherDescription}</p>
                </template>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-p-around_medium slds-text-color_error">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
