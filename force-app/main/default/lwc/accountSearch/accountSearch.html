<template>
    <lightning-card title="Account Search">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Search Account Name" 
                value={searchKey}
                onchange={handleSearchKeyChange}>
            </lightning-input>

            <template if:true={accounts}>
                <template if:true={accounts.length}>
                    <ul>
                        <template for:each={accounts} for:item="acc">
                            <li key={acc.Id}>
                                <strong>{acc.Name}</strong> — {acc.Industry} — {acc.Phone}
                            </li>
                        </template>
                    </ul>
                </template>
                <template if:false={accounts.length}>
                    <p>No matching accounts found.</p>
                </template>
            </template>

            <template if:true={error}>
                <p class="slds-text-color_error">Error: {error}</p>
            </template>
        </div>
    </lightning-card>
</template>
