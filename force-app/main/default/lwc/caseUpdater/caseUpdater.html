<template>
    <lightning-card title="Update Case">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter Case Number" value={caseNumber} onchange={handleNumberChange}></lightning-input>
            <lightning-button label="Search Case" onclick={handleSearch} class="slds-m-top_small"></lightning-button>
        </div>

        <template if:true={caseRecord}>
            <div class="slds-p-around_medium">
                <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
                <lightning-combobox
                    label="Status"
                    value={status}
                    options={statusOptions}
                    onchange={handleStatusChange}>
                </lightning-combobox>
                <lightning-button label="Update Case" onclick={handleUpdate} class="slds-m-top_small"></lightning-button>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-p-around_medium">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
